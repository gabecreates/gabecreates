{{ partial "head" . }}
{{ partial "nav" . }}

<div class="ml7 pt5 ph6 pb5">
	{{ $data := .Data }}
	{{ range $key,$value := .Data.Terms.Alphabetical }}
			<a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}" class="no-underline raise db">
				<h2 class="f2 b ttc mb3 black">{{ $value.Name }}</h2>
			</a>
	{{ end }}
</div>
